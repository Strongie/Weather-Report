<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard enter the city and find the weather for that city</title>
</head>
<body>
    <header id ="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class = "searchpage">
        <form id="searchform">
            <h2><strong>Search for a city:</strong> </h2>
            <label id ="searchtitle" for="cityname"></label><br>
            <input type="text" id="cityname" name="cityname" placeholder="enter name here"><br><br>
            <button type="button" class="btn btn-primary" id="searchbutton">Search Button</button>
        </form>
        <section id="cityresult">
            <h2 id="searchedcity"></h2>
            <p id="temperature"> Temperature:</p>
            <p id="wind-speed">Wind Speed:</p>
            <p id="humidty">Humidty:</p>
            <p id="uv">UV Level:</p>


        </section>
    </div>
    </div>
        <ul class="col-8 mb-3"></ul>
    </div>




       

    


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>

</body>
</html>
